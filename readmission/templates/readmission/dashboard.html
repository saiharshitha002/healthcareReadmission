{% extends 'readmission/base.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- Title Page-->
        <title>Au Register Forms by Colorlib</title>

        <!-- Icons font CSS-->
        <link href="{% static 'readmission/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
              media="all">
        <link href="{% static 'readmission/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
              media="all">
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">

        <!-- Vendor CSS-->
        <link href="{% static 'readmission/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
        <link href="{% static 'readmission/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

        <!-- Main CSS-->
        <link href="{% static 'readmission/css/dashboard.css' %}" rel="stylesheet" media="all">
    </head>

    <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="margin-top: 100px;margin-bottom: 200px">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Profile</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" value="{{ userdetails.first_name }}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" value="{{ userdetails.last_name }}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" value="17-11-2003">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" value="{{ userdetails.email }}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="mobile" value="{{ userdetails.mobile}}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Blood Group</label>
                                    <input class="input--style-4" type="text" name="blood group" value="O+ve">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Weight in kgs</label>
                                    <input class="input--style-4" type="number" name="weight" value=78>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nationality</label>
                                    <input class="input--style-4" type="text" name="nationality" value="Indian">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pin Code</label>
                                    <input class="input--style-4" type="number" name="pin_code" value="600077">
                                </div>
                            </div>
                        </div>
                        {% if userdetails %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last visited a hospital</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Need to be readmitted?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'readmission/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'readmission/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'readmission/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'readmission/vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'readmission/js/dashboard.js' %}"></script>

    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->

    </html>
    <!-- end document-->
{% endblock %}
